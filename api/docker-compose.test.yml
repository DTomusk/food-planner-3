services:
  db_test:
    image: postgres:18.1
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: food_planner_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d food_planner_test"]
      interval: 10s
      retries: 5

  migrate_test:
    image: migrate/migrate:v4.19.1
    depends_on:
      db_test:
        condition: service_healthy
    command: [
      "-path", "/migrations",
      "-database", "postgres://user:password@db_test:5432/food_planner_test?sslmode=disable",
      "up"
    ]
    volumes:
      - ./migrations:/migrations

  test_runner:
    build:
      context: .
      dockerfile: ./cmd/server/Dockerfile
      target: test
    depends_on:
      db_test:
        condition: service_healthy
      migrate_test:
        condition: service_completed_successfully
    environment:
      ENV: docker
      TEST_DB_URL: postgres://user:password@db_test:5432/food_planner_test?sslmode=disable
    command: ["go", "test", "./internal/...", "-v"]